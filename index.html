<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container" style="max-width: 45rem">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="city-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Please enter a city... "
                  class="form-control me-3"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Go!"
                  button
                  type="button"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
          <h1>
            <span id="city">Roseville</span>
          </h1>
          <h2>
            Last updated:
            <span id="current-date"></span>
            <br />
            <span id="temp-description"> </span>
          </h2>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="clearfix weather-temperature">
              <img src="" id="icon" alt="" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <a href="#" class="celcius-temp">Â°C </a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <br />
      </div>
      <div class="footer">
        This project was coded by Hongxia Liu and is open-sourced on
        <a href="https://github.com/Shirley-l-618/my-project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://quizzical-hawking-d85d5a.netlify.app/" target="_blank"
          >Netlify</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
